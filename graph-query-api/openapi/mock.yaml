openapi: "3.0.3"
info:
  title: Graph Query API
  version: "0.5.0"
  description: |
    Micro-API for querying network topology (mock mode) and telemetry.
    Used by Foundry agents via OpenApiTool.
    Backend: Mock (static responses, no external dependency)
# NOTE: Template placeholders ({base_url}, etc.) are substituted
# at runtime by scripts/provision_agents.py.
servers:
  - url: "{base_url}"
    description: Deployed Container App

paths:
  /query/graph:
    post:
      operationId: query_graph
      summary: Query the network topology graph (mock mode)
      description: |
        Sends a query to the mock graph backend, which returns static
        network topology data for offline demonstrations and testing.
        Send any query string â€” natural language or formal syntax.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - query
              properties:
                query:
                  type: string
                  description: |
                    A query string (natural language or formal syntax).
                    The mock backend returns representative sample data.
                    Example: "find all core routers"
      responses:
        "200":
          description: Query results (check 'error' field for query failures)
          content:
            application/json:
              schema:
                type: object
                properties:
                  columns:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                        type:
                          type: string
                  data:
                    type: array
                    items:
                      type: object
                  error:
                    type: string
                    nullable: true
                    description: |
                      If present, the query failed. Contains the error message.
                      Read the message, fix your query, and retry.

  /query/telemetry:
    post:
      operationId: query_telemetry
      summary: Execute a SQL query against telemetry data in Cosmos DB
      description: |
        Submits a Cosmos SQL query to a telemetry container in Azure Cosmos DB NoSQL.
        Returns columns and rows of alert or telemetry data.
        Containers available: AlertStream (~5000 docs), LinkTelemetry (~8640 docs).
        Use standard SQL syntax: SELECT, FROM c, WHERE, ORDER BY, TOP, GROUP BY.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - query
                - container_name
              properties:
                query:
                  type: string
                  description: |
                    A Cosmos SQL query string.
                    Always use FROM c as the alias.
                    Example: SELECT c.AlertId, c.Severity, c.Description FROM c WHERE c.Severity = 'CRITICAL' ORDER BY c.Timestamp DESC OFFSET 0 LIMIT 5
                container_name:
                  type: string
                  enum: ["AlertStream", "LinkTelemetry"]
                  description: |
                    The Cosmos DB container to query.
                    Use "AlertStream" for network alerts.
                    Use "LinkTelemetry" for link telemetry readings.
      responses:
        "200":
          description: Query results (check 'error' field for query failures)
          content:
            application/json:
              schema:
                type: object
                properties:
                  columns:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                        type:
                          type: string
                  rows:
                    type: array
                    items:
                      type: object
                  error:
                    type: string
                    nullable: true
                    description: |
                      If present, the query failed. Contains the error message.
                      Read the message, fix your query, and retry.
