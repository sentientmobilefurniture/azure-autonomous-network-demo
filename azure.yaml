# ============================================================================
# Azure Developer CLI (azd) Configuration
# Usage: azd up
# ============================================================================
name: autonomous-network-noc
metadata:
  template: autonomous-network-noc@0.0.1
hooks:
  preprovision:
    shell: bash
    run: hooks/preprovision.sh
    description: Resolve signed-in user principal ID
  postprovision:
    shell: bash
    run: hooks/postprovision.sh
    description: Upload runbooks and tickets to blob storage

# Services
services:
  graph-query-api:
    project: ./graph-query-api
    language: python
    host: containerapp
    docker:
      path: ./Dockerfile
      context: .
      remoteBuild: true
