name: autonomous-network-noc
metadata:
  template: autonomous-network-noc@0.0.1
hooks:
  preprovision:
    shell: bash
    run: hooks/preprovision.sh
    description: Resolve signed-in user principal ID
  postprovision:
    shell: bash
    run: hooks/postprovision.sh
    description: Upload runbooks and tickets to blob storage

# Single unified service â€” all 3 services (nginx + API + graph-query-api)
# run in one container via supervisord
services:
  app:
    project: .
    language: python
    host: containerapp
    docker:
      path: ./Dockerfile
      context: .
      remoteBuild: true
